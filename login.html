<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login ‚Äì Ponto Exato</title>
<style>
body{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial;
  background:#0d47a1;
}
.box{
  background:#fff;
  padding:20px;
  border-radius:8px;
  width:280px;
  text-align:center;
}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  box-sizing: border-box;
}
button{
  background:#1976d2;
  color:#fff;
  border:none;
}
</style>
</head>
<body>

<div class="box">
  <h3>üîê Login</h3>
  <input id="user" placeholder="Usu√°rio">
  <input id="pass" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <p id="msg"></p>
</div>

<script>
function login(){
  const u = document.getElementById('user').value;
  const p = document.getElementById('pass').value;

  // üîí voc√™ controla isso
  if(u === 'admin' && p === '1234'){
    localStorage.setItem('logado','sim');
    window.location.href = 'index.html';
  }else{
    document.getElementById('msg').innerText='Dados inv√°lidos';
  }
}
</script>

</body>
</html>
